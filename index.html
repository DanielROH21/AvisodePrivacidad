<!DOCTYPE html>
<html>
<head>
  <title>Obten Dirección</title>
  <script>
    if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
} else {
  console.log("Geolocalización no es compatible en este navegador");
}

function successCallback(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  console.log("Latitud: " + latitude);
  document.getElementById('coordenadas').innnerHTML = latitude + ',' + longitud ;
  console.log("Longitud: " + longitude);
}

function errorCallback(error) {
  switch (error.code) {
    case error.PERMISSION_DENIED:
      console.log("El usuario denegó la solicitud de geolocalización");
      break;
    case error.POSITION_UNAVAILABLE:
      console.log("La información de la ubicación no está disponible");
      break;
    case error.TIMEOUT:
      console.log("Se agotó el tiempo de espera para obtener la ubicación");
      break;
    case error.UNKNOWN_ERROR:
      console.log("Ocurrió un error desconocido al obtener la ubicación");
      break;
  }
}
  </script>
</head>
<body>
  <p id='coordenadas'></p>
</body>
</html>
